<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>
    <link rel="stylesheet" href="./CSS/validation.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>create account</h2>
        </div>
        <form action="" class="form" id="form">
            <div class="form-control">
                <label for="">username</label>
                <input type="text" placeholder="NaomyAkinyi.." id="username">                
                <small  class="error">Error message</small>
            </div>
            <div class="form-control">
                <label for="">Email</label>
                <input type="email" placeholder="mark@ Kopoloquirilus" id="email">
                <small class="error">Error message</small>
            </div>
            <div class="form-control">
                <label for="">Password</label>
                <input type="password" placeholder="******" id="password">
                <small class="error">Error message</small>
            </div>
            <div class="form-control">
                <label for=""> Confirm Password</label>
                <input type="password" placeholder="******" id="password2">
                <small class="error">Error message</small>
            </div>
            <button>Submit</button>
        
    </div>
    <script lang="javascript" type="text/javascript" src="./JavaScript/validation.js"></script>
    
</body>
</html>
